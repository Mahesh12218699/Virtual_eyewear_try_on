<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Virtual Try-On Results</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #00ffd5;
      text-shadow: 0 0 8px rgba(0, 255, 213, 0.4);
      text-align: center;
    }

    .gallery {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 400px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.06);
      box-shadow: 0 0 40px rgba(0, 255, 213, 0.4);
    }

    .btn {
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00ffd5, #00c6ff);
      color: black;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00e3b9, #009fdc);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 213, 0.6);
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 90%;
      }

      h2 {
        font-size: 1.8rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>
  <h2>Here are your eyewear try-on results!</h2>

  <div class="gallery">
    {% for image_url in image_urls %}
      <img src="{{ image_url }}" alt="Virtual Try-On">
    {% endfor %}
  </div>

  <a class="btn" href="/">üîÅ Try Again</a>
</body>
</html>
